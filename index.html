<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Indian DOOM</title>
    <style>
        /* Basic Reset & Body Styles */
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #000; /* Black background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        /* Canvas takes up the whole screen */
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Canvas behind UI */
        }

        /* General UI Overlay Styles */
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10; /* UI above canvas */
            display: flex; /* Use flexbox for centering */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.75); /* Semi-transparent background */
            text-align: center;
            padding: 20px;
            box-sizing: border-box; /* Include padding in width/height */
        }

        /* Initially hide all overlays except loading screen */
        #pauseMenu, #gameOverScreen, #controlsScreen {
            display: none;
        }
        /* Loading screen is visible by default (JS will hide it) */
        #loadingScreen {
             display: flex; /* Ensure it's visible initially */
             background-color: rgba(10, 10, 20, 0.95); /* Darker loading background */
        }

        /* UI Element Styles */
        .ui-overlay h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .ui-overlay p {
            margin-bottom: 20px;
            font-size: 1.1em;
            max-width: 600px;
        }
        .ui-overlay button {
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #e04a4a; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            pointer-events: auto; /* Make buttons clickable */
            margin: 10px;
            min-width: 150px;
            transition: background-color 0.2s ease;
        }
        .ui-overlay button:hover:not(:disabled) {
            background-color: #c03030;
        }
         .ui-overlay button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        /* Controls Screen Specifics */
         #controlsScreen ul {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
         }
         #controlsScreen li {
            margin-bottom: 10px;
            font-size: 1.1em;
         }
         #controlsScreen li strong {
             display: inline-block;
             width: 100px; /* Align keys */
             text-align: right;
             margin-right: 15px;
             color: #ffcc66; /* Highlight keys */
         }


        /* In-Game HUD Styles */
        #hud-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through HUD */
            z-index: 5; /* HUD above canvas, below menus */
            font-family: 'Arial', sans-serif; /* Simple font for HUD */
        }

        #health-bar-container { /* Renamed container for clarity */
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 250px; /* Wider bar */
            height: 25px; /* Taller bar */
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid #aaa;
            border-radius: 5px;
            padding: 2px; /* Padding inside border */
        }
        #health-bar { /* The actual bar showing health */
            height: 100%;
            width: 100%; /* JS will set this width */
            background-color: #e04040; /* Red */
            border-radius: 3px;
            transition: width 0.2s ease-out; /* Smooth health changes */
        }
         /* Optional: Health Text */
        #health-text {
            position: absolute;
            bottom: 50px; /* Above health bar */
            left: 20px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }


        #ammo-counter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 28px; /* Larger ammo font */
            font-weight: bold;
            text-shadow: 2px 2px 3px #000;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px; /* Thin crosshair */
            height: 16px; /* Vertical line */
            background-color: rgba(255, 255, 255, 0.8);
            transform: translateX(-50%); /* Center horizontally */
            border-radius: 1px;
        }
        #crosshair::before { /* Horizontal line */
            content: '';
            position: absolute;
            top: 50%;
            left: -7px; /* (16px / 2) - (2px / 2) */
            width: 16px;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.8);
             border-radius: 1px;
        }
        /* Hide crosshair initially if needed (JS can show it on pointer lock) */
        /* #crosshair { display: none; } */

    </style>
</head>
<body>

    <div id="hud-container">
        <div id="health-text">HEALTH: 100</div>
        <div id="health-bar-container">
            <div id="health-bar" style="width: 100%;"></div> </div>
        <div id="ammo-counter">-- / --</div>
        <div id="crosshair"></div> </div>

    <div id="loadingScreen" class="ui-overlay">
        <h1>Indian DOOM</h1>
        <p id="loadingText">Loading Assets...</p>
        <button id="startButton" disabled>Start Game</button>
        <button id="controlsButton" disabled>Controls</button>
    </div>

    <div id="controlsScreen" class="ui-overlay">
        <h1>Controls</h1>
        <ul>
            <li><strong>W, A, S, D</strong> Move</li>
            <li><strong>Mouse</strong> Look</li>
            <li><strong>Click</strong> Shoot</li>
            <li><strong>Space</strong> Jump</li>
            <li><strong>Shift</strong> Run</li>
            <li><strong>Ctrl / C</strong> Crouch</li>
            <li><strong>R</strong> Reload</li>
            <li><strong>Esc</strong> Pause / Menu</li>
            </ul>
        <button id="backButton">Back</button>
    </div>

    <div id="pauseMenu" class="ui-overlay">
        <h1>Paused</h1>
        <button id="resumeButton">Resume</button>
        <button id="restartButton">Restart Level</button>
        <button id="quitButton">Quit to Main Menu</button>
    </div>

    <div id="gameOverScreen" class="ui-overlay">
        <h1>Game Over</h1>
        <p id="finalScoreText">FINAL SCORE: 0</p>
        <button id="gameOverRestartButton">Restart Level</button>
        <button id="gameOverQuitButton">Quit to Main Menu</button>
    </div>

    <script type="module" src="index.js"></script>

</body>
</html>
